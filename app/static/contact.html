<ng-include src="'app/static/jumbotron.html'"></ng-include>

<p>{{ page.pageParagraph }}</p>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="form contactForm" method="GET">
      <div class="form-group">
        <label class="sr-only" for="name">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="subject">Subject</label>
        <input type="text" class="form-control" name="subject" placeholder="Subject">
      </div>
      <div class="form-group">
        <label class="sr-only" for="message">Message</label>
        <textarea rows="4" cols="50" class="form-control" name="message" placeholder="Please type your message here.">
        </textarea>
      </div>
      <!-- <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div> -->
      <button type="submit" class="btn btn-default">Send</button>
    </form>
  </div>
</div>
