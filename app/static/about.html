<div class="jumbotron jumbotron-grass" ng-cloak>
  <h1>{{ aCtrl.page.pageTitle }}</h1>
  <p>{{ aCtrl.page.pageStrapline }}</p>
</div>
<div class="row">
  <div class="col-md-2 col-sm-12 sideBar">
    <a ng-repeat="link in aCtrl.page.pageSections" href="#about/{{link.itemUrl}}" class="sideBarItem" ng-class="{'active':link.itemUrl === aCtrl.section.itemUrl}"> {{ link.itemTitle }}</a>

  </div>
  <div class="col-md-10 col-sm-12">
    <h1>{{aCtrl.section.itemTitle}}</h1>
    <p>{{ aCtrl.section.itemContent }}</p>
  </div>
</div>
