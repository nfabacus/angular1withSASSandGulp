<div class="jumbotron jumbotron-grass" ng-cloak>
<h1>About us</h1>
</div>
<div class="row">
  <div class="col-md-2 col-sm-12 sideBar">
      <a ng-repeat="link in aCtrl.list" href="#about/{{link.itemUrl}}" class="sideBarItem"> {{ link.itemTitle }}</a>

  </div>
  <div class="col-md-10 col-sm-12">
    <h1>{{aCtrl.section.itemTitle}}</h1>
    <p>{{ aCtrl.section.itemContent }}</p>
  </div>
</div>
