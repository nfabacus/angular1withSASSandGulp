<div class="jumbotron jumbotron-walk2" ng-cloak>
  <h1>{{ hCtrl.page.pageTitle }}</h1>
  <p>{{ hCtrl.page.pageStrapline }}</p>
</div>
<div class="row">
  <div class="col-md-2 col-sm-12 sideBar">
    <a ng-repeat="link in hCtrl.page.pageSections" href="#home/{{link.itemUrl}}" class="sideBarItem"> {{ link.itemTitle }}</a>

  </div>
  <div class="col-md-10 col-sm-12">
    <h1>{{hCtrl.section.itemTitle}}</h1>
    <p>{{ hCtrl.section.itemContent }}</p>
  </div>
</div>
